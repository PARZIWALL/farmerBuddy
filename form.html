<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Krishi Portal â€” ID Form</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f9fb;color:#0b1220}
    .wrap{max-width:720px;margin:28px auto;padding:18px}
    .hdr{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .brand{background:#0b5aa6;color:#fff;padding:10px 12px;border-radius:8px;font-weight:700}
    .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}
    label{display:block;font-size:13px;margin-top:12px;color:#24303a}
    input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid #dbe6f2;font-size:15px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .btn{display:inline-block;padding:9px 12px;border-radius:8px;border:0;background:#0b5aa6;color:#fff;cursor:pointer;font-weight:600;margin-top:12px}
    pre{background:#0b1220;color:#e6eefc;padding:10px;border-radius:8px;margin-top:12px;overflow:auto;font-size:13px}
    .small{font-size:13px;color:#6b7280;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="brand">Krishi Portal</div>
      <div>
        <div style="font-weight:700">Identity Form (minimal)</div>
        <div class="small">Use this for extension testing (Aadhaar / PAN / Voter ID)</div>
      </div>
    </div>

    <div class="card">
      <form id="idForm" onsubmit="return false" autocomplete="off">
        <label for="aadhaar">Aadhaar number</label>
        <input id="aadhaar" name="aadhaar" type="text" placeholder="123412341234" maxlength="14" />

        <label for="pan">PAN number</label>
        <input id="pan" name="pan" type="text" placeholder="ABCDE1234F" maxlength="10" />

        <label for="voter">Voter ID (EPIC)</label>
        <input id="voter" name="voter_id" type="text" placeholder="EPIC1234567" maxlength="16" />

        <div style="display:flex;gap:8px">
          <button class="btn" onclick="injectTest()">Inject test data</button>
          <button class="btn" style="background:#333" onclick="resetForm()">Reset</button>
        </div>

        <div class="small">Live JSON (for extension to read):</div>
        <pre id="preview">{ "aadhaar":"", "pan":"", "voter_id":"" }</pre>
      </form>
    </div>
  </div>

  <script>
    const aadhaarEl = document.getElementById('aadhaar');
    const panEl = document.getElementById('pan');
    const voterEl = document.getElementById('voter');
    const preview = document.getElementById('preview');

    function updatePreview(){
      const obj = {
        aadhaar: aadhaarEl.value.trim(),
        pan: panEl.value.trim(),
        voter_id: voterEl.value.trim()
      };
      preview.textContent = JSON.stringify(obj, null, 2);
    }
    ['input','change'].forEach(ev => {
      aadhaarEl.addEventListener(ev, updatePreview);
      panEl.addEventListener(ev, updatePreview);
      voterEl.addEventListener(ev, updatePreview);
    });

    function injectTest(){
      aadhaarEl.value = '234567890123';
      panEl.value = 'ABCDE1234F';
      voterEl.value = 'ABC1234567';
      updatePreview();
      // brief highlight
      [aadhaarEl, panEl, voterEl].forEach(el => el.style.boxShadow = '0 0 0 4px rgba(16,185,129,0.08)');
      setTimeout(()=> [aadhaarEl, panEl, voterEl].forEach(el => el.style.boxShadow=''), 1200);
    }
    function resetForm(){
      aadhaarEl.value = panEl.value = voterEl.value = '';
      updatePreview();
    }
    // init
    updatePreview();
  </script>
</body>
</html>
